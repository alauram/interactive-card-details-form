<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="card-front"><img src="./images/bg-card-front.png" alt="">
                <span class="logo"><img src="./images/card-logo.svg" alt=""></span>
                <span class="card-number">0000 0000 0000 0000</span>
                <span class="card-name">Jane Appleseed</span>
                <span class="date"><span class="month">00</span>/<span class="year">00</span></span>
            </div>
            <div class="card-back"><img src="./images/bg-card-back.png" alt=""><span class="cvc">000</span></div>
        </div>
        <div class="right-container">
            <div class="form-card">
            <form class="infos">
            <div class="name-input">
              <label for="name">Cardholder Name</label>
              <input type="text" id="name" placeholder="e.g. Jane Appleseed">
              <p class="error-name"></p>
            </div>
            <div class="num-input">
              <label for="number">Card Number</label>
              <input type="text" id="number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
                <p class="error-number"></p>
            </div>
    
            <div class="date-cvc">
              <div class="date-input">
                <label for="month">Exp. Date (MM/YY)</label><div class="date-inputs">
                <input type="text" pattern="\d*" maxlength="2" id="month" placeholder="MM">
                <input type="text" pattern="\d*" maxlength="2" id="year" placeholder="YY"></div>
                <div class="error-date-cvc"><p class="error-month"></p><p class="error-year"></p></div>    
              </div>
              <div class="cvc-input">
                <label for="cvc">CVC</label>
                <input type="text" pattern="\d*" id="cvc" maxlength="3" placeholder="e.g. 123">
                <p class="error-cvc"></p>
              </div>
            </div>
            <button type="submit" class="submit">Confirm</button>
          </form>
        </div>
        <div class="sucess"><img src="./images/icon-complete.svg" alt="">
        <div class="sucess-text"><h1>Thank you!</h1><span>We've added your card details</span></div><button class="continue">Continue</button></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
